<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--script tag is defered so that it loads after body of HTML-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 

    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="c3" class="white key"></div>
        <div data-note="c-3" class="black key"></div>
        <div data-note="d3" class="white key"></div>
        <div data-note="d-3" class="black key"></div>
        <div data-note="e3" class="white key"></div>
        <div data-note="f3" class="white key"></div>
        <div data-note="f-3" class="black key"></div>
        <div data-note="g3" class="white key"></div>
        <div data-note="g-3" class="black key"></div>
        <div data-note="a4" class="white key"></div>
        <div data-note="a-4" class="black key"></div>
        <div data-note="b3" class="white key"></div>
        <div data-note="c4" class="white key"></div>
    </div>

    <audio id="c3" src="notes/mp3 Notes/c3.mp3"></audio>
    <audio id="c-3" src="notes/mp3 Notes/c-3.mp3"></audio>
    <audio id="d3" src="notes/mp3 Notes/d3.mp3"></audio>
    <audio id="d-3" src="notes/mp3 Notes/d-3.mp3"></audio>
    <audio id="e3" src="notes/mp3 Notes/e3.mp3"></audio>
    <audio id="f3" src="notes/mp3 Notes/f3.mp3"></audio>
    <audio id="f-3" src="notes/mp3 Notes/f-3.mp3"></audio>
    <audio id="g3" src="notes/mp3 Notes/g3.mp3"></audio>
    <audio id="g-3" src="notes/mp3 Notes/g-3.mp3"></audio>
    <audio id="a4" src="notes/mp3 Notes/a4.mp3"></audio>
    <audio id="a-4" src="notes/mp3 Notes/a-4.mp3"></audio>
    <audio id="b3" src="notes/mp3 Notes/b3.mp3"></audio>
    <audio id="c4" src="notes/mp3 Notes/c4.mp3"></audio>
</body>
</html>
